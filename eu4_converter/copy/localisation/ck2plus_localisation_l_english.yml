 # Events
 EVTNAME.CK2PLUS.SETUP.1: "A Question of Maps"
 EVTDESC.CK2PLUS.SETUP.1: "Up until now you have had full visibility of the entire map in CK2. This aspect changes however in EU4. The amount of Terra Incognita, or TI, is determined by the region your capital is located in. If you are unsatisfied with what is revealed to begin with, or simply want to retain the same amount of the map revealed as in CK2, you may elect to do so now. You will only be offered this option this one time."
 CK2PLUS.SETUP.1.EVTOPTA: "Reveal the map as it was in CK2."
 CK2PLUS.SETUP.1.EVTOPTC: "Leave the map as is."
 